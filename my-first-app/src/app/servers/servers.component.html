<label>Server Name</label>
<!-- <input 
    type="text" 
    class="form-control"
    (input)="onUpdateServerName($event)"> -->
<input 
    type="text" 
    class="form-control"
    [(ngModel)] = "serverName">
<p> {{ serverName }} </p>
<button class="btn btn-primary" 
[disabled] = "!allowNewServer"
(click) = "onCreateServer()">Add Server</button>
<button class="btn btn-primary" 
[disabled] = "isServersEmpty()"
(click) = "onResetServers()">Reset Servers</button>
<!-- <p> {{ allowNewServer }} </p> -->
<!-- <p> {{ serverCreationStatus }} </p> -->
<p *ngIf = "serverCreated else noServer"> {{ serverCreationStatus}} </p>
<ng-template #noServer>
    <p> {{ serverCreationStatus }} </p>
</ng-template>
<app-server *ngFor="let server of servers">Server File Loaded</app-server>
